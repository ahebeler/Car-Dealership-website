    <!-- <input type="search" class="searchbox" placeholder="Search Andrew's Auto" /> -->
    <!-- <button>Search</button> -->
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search our inventory" title="Search Cars">
    <ul id="myUL">
  <li><a href="inventory.html">Camry</a></li>
  <li><a href="inventory.html">Accord</a></li>

  <li><a href="inventory.html">Sonata</a></li>

  <li><a href="inventory.html">Altima</a></li>

</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    if(input.value.length == 0){
        ul.style.display = "none";
        return;
    }else{
        ul.style.display = "block";
    }

    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>
